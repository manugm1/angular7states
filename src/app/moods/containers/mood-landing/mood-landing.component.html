<section class="sticky">
  <a routerLink="create" routerLinkActive="router-link-active" class="button"><span> Create</span></a>
</section>
<p>
  mood-landing works!
</p>
<table border="1">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Options</th>
  </tr>
  <tr *ngFor="let item of moods$ | async">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>
        <a routerLink="{{item.id}}" routerLinkActive="router-link-active" class="button"><span> Details</span> </a>
    </td>
  </tr>
</table>
